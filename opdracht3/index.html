<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Bites</title>
</head>

<body>
  <header>
    <h1>Bites</h1>
    <p>Use your mouse or keyboard to trigger the sounds.</p>
    <p>Doubleclick or hold <kbd><kbd>shift</kbd>+<kbd>key</kbd></kbd> to loop the sound.</p>
  </header>
  <main>
    <h2>Snares</h2>
    <div>
      <audio controls="controls" data-key='q' src="sounds/snare1.mp3"></audio>
      <audio controls="controls" data-key='w' src="sounds/snare2.mp3"></audio>
      <audio controls="controls" data-key='e' src="sounds/snare3.mp3"></audio>
      <audio controls="controls" data-key='r' src="sounds/snare4.mp3"></audio>
      <audio controls="controls" data-key='t' src="sounds/snare5.mp3"></audio>
      <audio controls="controls" data-key='y' src="sounds/snare6.mp3"></audio>
      <audio controls="controls" data-key='u' src="sounds/snare7.mp3"></audio>
      <audio controls="controls" data-key='i' src="sounds/snare8.mp3"></audio>
    </div>
    <h2>Kicks</h2>
    <div>
      <audio controls="controls" data-key='a' src="sounds/bass1.mp3"></audio>
      <audio controls="controls" data-key='s' src="sounds/bass11.mp3"></audio>
      <audio controls="controls" data-key='d' src="sounds/bass4.mp3"></audio>
      <audio controls="controls" data-key='f' src="sounds/bass5.mp3"></audio>
      <audio controls="controls" data-key='g' src="sounds/bass6.mp3"></audio>
      <audio controls="controls" data-key='h' src="sounds/bass7.mp3"></audio>
      <audio controls="controls" data-key='j' src="sounds/bass8.mp3"></audio>
      <audio controls="controls" data-key='k' src="sounds/bass10.mp3"></audio>
    </div>
    <h2>Vocals</h2>
    <div>
      <audio controls="controls" data-key='z' src="sounds/vocal1.mp3"></audio>
      <audio controls="controls" data-key='x' src="sounds/vocal2.mp3"></audio>
      <audio controls="controls" data-key='c' src="sounds/vocal3.mp3"></audio>
      <audio controls="controls" data-key='v' src="sounds/vocal4.mp3"></audio>
      <audio controls="controls" data-key='b' src="sounds/vocal5.mp3"></audio>
      <audio controls="controls" data-key='n' src="sounds/vocal6.mp3"></audio>
      <audio controls="controls" data-key='m' src="sounds/vocal7.mp3"></audio>
      <audio controls="controls" data-key=',' src="sounds/vocal8.mp3"></audio>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
